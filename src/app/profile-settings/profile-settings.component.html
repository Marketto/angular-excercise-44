<md-card translate-namespace="profile">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline" translate=".title"></span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content layout="column" layout-align="space-between">
    <div ng-switch="$ctrl.status" translate-namespace=".message">
      <p ng-switch-when="LOADING"><span translate=".loading"></span>...</p>
      <p ng-switch-when="SAVING"><span translate=".saving"></span>...</p>
      <p ng-switch-when="ERROR" translate=".{{$ctrl.errorMessage || 'generic'}}"></p>
    </div>
    <md-input-container translate-namespace=".form.username">
      <label><span translate=".label"></span>:</label>
      <input
        type="text"
        name="username"
        ng-model="$ctrl.username"
        ng-disabled="$ctrl.formDisabled"
      >
    </md-input-container>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center" translate-namespace=".form.button">
    <md-button ng-disabled="$ctrl.saveDisabled" ng-click="$ctrl.saveProfile()" translate=".save"></md-button>
  </md-card-actions>
</md-card>
